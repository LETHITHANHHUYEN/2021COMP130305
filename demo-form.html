<html>
    <body>
        <style>
            .mytextbox{
                color: #99FF33;
                background-color: #006699;
                border: 1px solid #996633;
                width: 300px;
            }
            table { 
                border: 5px groove #993366;
                background-color: #FFCCCC;
                color: #003399;
            }
            table, td{
                border: 1px solid #CC9999;
                border-collapse: collapse;
            }
            td {
                padding: 5px;
                text-align: left;
            }
        </style>
        <form>
            <table style="width: 500px;">
                <caption>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</caption>
                <tr>
                    <td>Họ tên</td>
                    <td>
                        <input type="text" name = "txtHoTen" class="mytextbox">
                    </td>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input type="text" name = "txtUserName" class="mytextbox">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name = "txtPass" class="mytextbox">
                    </td>
                </tr>
                <tr>
                    <td>Gõ lại mật khẩu</td>
                    <td>
                        <input type="password" name = "txtRepass" class="mytextbox">
                    </td>
                </tr>
                <tr>
                    <td>Phái</td>
                    <td>
                        <input type="radio" name = "rdPhai">Nam
                        <input type="radio" name = "rdPhai">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Ngoại ngữ</td>
                    <td>
                        <input type="checkbox" id="chkAnh" name="chkAnh" value="Anh">
                        <label for="chkAnh"> Anh</label>
                        <input type="checkbox" id="chkPhap" name="chkPhap" value="Pháp">
                        <label for="chkPhap"> Pháp</label>
                        <input type="checkbox" name="chkHoa" id="chkHoa" value="Hoa">
                        <label for="chkHoa"> Hoa</label>
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="Nghenghiep" id="Nghenghiep" class="mytextbox">
                            <option value="1">Học sinh - sinh viên</option>
                            <option value="2">Giáo viên</option>
                            <option value="3">Nhân viên</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hình</td>
                    <td>
                        <input type="file" multiple accept="image/*" name="fHinh" class="mytextbox">
                    </td>
                </tr>
                <tr>
                    <td>Sở thích</td>
                    <td>
                        <textarea rows = "5" cols="50" class="mytextbox"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="btnDangky" type="submit" name="btnDangky" value="Đăng ký">Đăng ký</button>
                        <button id="btnXoa" type="reset" name="btnXoa" value="Làm lại">Làm lại</button>
                        <input type="hidden" name="NgayDangKy" value="11/11/2011">
                    </td>
                </tr>
            </table>
        </form>
    </body>
    
</html>
